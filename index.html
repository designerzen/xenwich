<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xen AudioTools</title>
</head>

<body>


  <main>

    <header>

    </header>

    <details>
      <summary>

        <strong>
          MIDI Events
        </strong>
        <time id="clock">

        </time>
      </summary>

      <div>
        <output id="midi-devices">

        </output>
        <output id="midi-input-commands">

        </output>

        <output id="midi-output-commands">

        </output>


      </div>

    </details>

    <form id="options">

      <label>
        Tempo
        <input id="tempo" type="range" min=10 max=303>
      </label>

      <p>
        <output id="bpm"></output>
        BPM
      </p>

      <label>
        Scale
        <select id="scale-selector">
          <option>Solfeggio</option>
        </select>
      </label>
    </form>

    <!-- AudioTool integration -->
    <div id="app"></div>

    <footer>

    </footer>

    <canvas id="wallpaper" width="320" height="240"></canvas>
  </main>


  <script type="module" src="/src/index.ts"></script>
</body>

</html>
